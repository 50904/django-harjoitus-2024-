<form action="{% url 'kysely:äännestä' kysymys.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ kysymys.teksti }}</h1></legend>
        {% if virheviesti %}<p><strong>{{virheviesti}}</strong></p>{% endif %}
        {% for valinta in kysymys.vaihtoehto_set.all %}
            <input
               type="radio"
               name="valittu" 
               id="vaihtoehto{{forloop.counter}}"
               value="{{valinta.id}}">
            <label for="val{{ forloop.counter }}">{{ valinta.teksti }}</label>
            <br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Äännestä">
</form>
